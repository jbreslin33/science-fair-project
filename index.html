<!DOCTYPE html>
<html>
<body>

<p>Science Project</p>

<button onclick="goRight()">Right</button>
<button onclick="goLeft()">Left</button>
<button onclick="goDown()">Down</button>
<button onclick="goUp()">Up</button>

<p id="output"></p>

<script>

var x = 0;
var y = 0;

function goRight()
{
	x++;
	document.getElementById("output").innerHTML = 'x:' + x + 'y:' + y;
	showPicture();
}

function goLeft()
{
	x--;
	document.getElementById("output").innerHTML = 'x:' + x + 'y:' + y;
	showPicture();
} 
function goDown()
{
	y--;
	document.getElementById("output").innerHTML = 'x:' + x + 'y:' + y;
	showPicture();
}
function goUp()
{
	y++;
	document.getElementById("output").innerHTML = 'x:' + x + 'y:' + y;
	showPicture('/images/corridors/wall_wall_wall.jpg',256,256,'hello world');
}
function showPicture(src, width, height, alt) {
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    document.body.appendChild(img);
}
</script>

</body>
</html>
